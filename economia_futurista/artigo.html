        </div>
    </header>
    
    <div class="bg-gray-200 py-3">
        <div class="container mx-auto px-6">
            <form class="newsletter-form">
                <div class="newsletter-form-content flex flex-col sm:flex-row items-center justify-center gap-2 sm:gap-4">
                    <label for="top-newsletter" class="font-semibold text-gray-700 text-sm">Receba as novidades:</label>
                    <input type="text" id="top-newsletter" placeholder="Seu e-mail ou WhatsApp" class="newsletter-input w-full sm:w-auto flex-grow px-3 py-2 rounded-md text-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md text-sm transition duration-300 w-full sm:w-auto">Inscrever</button>
                </div>
                <p class="newsletter-success-message text-center text-green-600 mt-2 hidden">Obrigado por se inscrever!</p>
            </form>
        </div>
    </div>
    
    <main class="container mx-auto px-6 py-12">
        <article id="article-full-content" class="bg-white p-6 md:p-10 rounded-lg shadow-lg max-w-3xl mx-auto">
            <p>A carregar artigo...</p>
        </article>
    </main>
    
    <section id="newsletter" class="bg-indigo-700 text-white py-16 mt-12">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl font-bold mb-4">Assine a Nossa Newsletter!</h2>

                    <input type="text" placeholder="Seu e-mail ou WhatsApp" class="newsletter-input w-full px-4 py-3 rounded-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
                    <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">Assinar</button>
                </div>
                <p class="newsletter-success-message text-center text-green-300 mt-4 hidden">Obrigado por se inscrever!</p>
            </form>
        </div>
    </section>

    <footer class="bg-gray-900 text-gray-400 py-8 text-center">
        <p class="text-sm">&copy; <span id="currentYear"></span> Economia Futurista. Todos os direitos reservados.</p>
    </footer>
    <div id="cookie-banner" class="hidden fixed bottom-0 left-0 right-0 bg-gray-900 bg-opacity-90 text-white p-4 flex-wrap md:flex-nowrap items-center justify-center space-y-2 md:space-y-0 md:space-x-4 z-50">...</div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadSingleArticle();
            handleNewsletterSubscription();
        });
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        // ... (resto do script do cookie banner)
